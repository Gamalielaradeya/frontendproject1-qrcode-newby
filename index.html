<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
<link rel="stylesheet" href="style.css">

</head>

<body>

  <div class="bg-blue-100 flex justify-center items-center w-screen h-screen">
    <div class="bg-white p-5 sl:p-4 mx-5 rounded-xl flex flex-col justify-center items-center space-y-2 ">
      <img class="rounded-xl sm:w-[260px] sm:h-[270px]" src="images/image-qr-code.png" alt="">
      <div class="flex flex-col text-center font-bold text-2xl sm:text-xl">
        <span>Improve your front-end</span>
        <span>skills by building projects</span>
      </div>
      <div class="flex text-center mx-4 md:text-sm font-semibold text-slate-400">
        <p>Scan the QR code to visit Frontend <br> Mentor and take your coding skills to <br> the next level</p>
      </div>
    </div>
  </div>
 

</body>

</html>
